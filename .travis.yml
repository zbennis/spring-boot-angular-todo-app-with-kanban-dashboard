sudo: required
dist: trusty

branches:
  only:
    - projectManagementFeature

addons:
  sonarcloud:
    organization: "task-app-github"
    token:
      secure: $TASK_APP_SONAR_TOKEN
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

matrix:
  include:

    #BACKEND
    - language: java
      jdk: openjdk8
      script:
        - ./gradlew clean
        - ./gradlew check
        - ./gradlew jacocoTestCoverageVerification
        - ./gradlew jacocoTestReport
        - ./gradlew build
      after_success:
      - ./graldew javadoc
      - ./gradlew sonarqube
      before_script:
        - cd ./todos-springboot-backend/

    #FRONTEND
    - language: node_js
      node_js: stable
      install:
        - yarn install
      before_install:
        - cd ./todo-angular-frontend/
      script:
        - yarn lint
        - yarn build --prod

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - '$HOME/.sonar/cache'
