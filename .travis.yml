language: java

jdk: openjdk8

 
addons:
  sonarcloud:
    organization: "zbennis"
    token:
      secure: "c6077f214252e8ffbe431db08fe7999fed85c4bd"
 
script:
    - ./todos-springboot-backend/gradlew clean
    - ./todos-springboot-backend/gradlew check 
    - ./todos-springboot-backend/gradlew test
    - ./todos-springboot-backend/gradlew jacocoTestCoverageVerification
    - ./todos-springboot-backend/gradlew jacocoTestReport
    - ./todos-springboot-backend/gradlew build
  

after_success:
     ./graldew javadoc

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - '$HOME/.sonar/cache'

