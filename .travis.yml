sudo: required
dist: trusty



matrix:
  include:
    - language: java
      jdk: openjdk8
        script:
          - ./gradlew clean
          - ./gradlew check
          - ./gradlew test
          - ./gradlew jacocoTestCoverageVerification
          - ./gradlew jacocoTestReport
          - ./gradlew build
        after_success:
          - ./graldew javadoc

        before_script:
          - cd ./todos-springboot-backend/
    - language: node_js
      node_js: stable
        install:
          - npm install
        before_install:
          - cd ./todo-angular-frontend/
        script:
          - yarn lint
          - yarn build


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - '$HOME/.sonar/cache'

