sudo: required
dist: trusty

language: java
jdk: openjdk8




addons:
  sonarcloud:
    organization: "zbennis"
    token:
      secure: "c6077f214252e8ffbe431db08fe7999fed85c4bd"


script:
    - ./gradlew clean
    - ./gradlew check
    - ./gradlew test
    - ./gradlew jacocoTestCoverageVerification
    - ./gradlew jacocoTestReport
    - ./gradlew build

after_success:
   - ./graldew javadoc

before_script:
  - cd ./todos-springboot-backend/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - '$HOME/.sonar/cache'

