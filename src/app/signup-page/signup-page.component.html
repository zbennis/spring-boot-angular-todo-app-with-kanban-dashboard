<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h3><span class="badge badge-primary">Sign-up Page!</span></h3>
      </div>
      <div class="card-text">
        <div class="form-group">
          <label>First name:</label>
          <input [(ngModel)]="user.firstName" aria-describedby="userName" class="form-control" placeholder="John"
                 type="text"/>
        </div>
        <div class="form-group">
          <label>Last name:</label>
          <input [(ngModel)]="user.lastName" class="form-control" placeholder="Doe" type="text"/>
        </div>
        <div class="form-group">
          <label>Pseudo:</label>
          <input [(ngModel)]="user.pseudo" aria-describedby="userName" class="form-control" placeholder="John.Doe"
                 type="text"/>
          <small class="form-text text-muted" id="loginIdentifier">If left empty the pseudo will be something like
            john.doe.
          </small>
        </div>
        <div class="form-group">
          <label>Email :</label>
          <input [(ngModel)]="user.email" class="form-control" placeholder="john.doe@gmail.de" type="text"/>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input [(ngModel)]="user.password" class="form-control" type="password"/>
        </div>
        <div class="form-group">
          <label>Re-enter password:</label>
          <input [(ngModel)]="password2" class="form-control" type="password"/>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="loginDirectly" type="checkbox">
          <label class="form-check-label" for="loginDirectly">Log in after registration!</label>
        </div>
        <button (click)="save()" class="btn btn-success m-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-secondary" type="submit">Cancel</button>
      </div>
    </div>
  </div>
</div>
